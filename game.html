<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>駭客模擬器＋炫酷特效 | 復興高中資安班</title>
  <style>
    /* 基本黑底+綠字終端機風 */
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #0f0;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 0.5rem 0;
      user-select: none;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    #terminal {
      background: rgba(0,0,0,0.9);
      flex: 1;
      margin: 0 1rem 1rem 1rem;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 0 0 15px #0f0;
      position: relative;
      z-index: 10;
      font-size: 1.1rem;
      line-height: 1.3em;
      user-select: text;
    }

    .output {
      white-space: pre-wrap;
      margin-bottom: 0.4rem;
    }

    #input-line {
      display: flex;
      margin-top: 0.5rem;
    }

    #prompt {
      user-select: none;
      margin-right: 0.5rem;
      color: #0f0;
      font-weight: bold;
      text-shadow: 0 0 4px #0f0;
    }

    #cmdline {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
      caret-color: #0f0;
    }

    #cmdline::placeholder {
      color: #060;
    }

    /* 滾動條美化 */
    #terminal::-webkit-scrollbar {
      width: 8px;
    }
    #terminal::-webkit-scrollbar-track {
      background: #111;
    }
    #terminal::-webkit-scrollbar-thumb {
      background: #0f0;
      border-radius: 4px;
    }

    /* 漸變文字動畫 */
    .glitch-text {
      font-weight: bold;
      font-size: 1.5rem;
      animation: glow 1.5s ease-in-out infinite alternate;
      background: linear-gradient(90deg, #0f0, #3f3, #0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 5px #0f0,
          0 0 10px #0f0,
          0 0 20px #3f3,
          0 0 40px #0f0;
      }
      100% {
        text-shadow:
          0 0 10px #0f0,
          0 0 20px #3f3,
          0 0 40px #0f0,
          0 0 60px #3f3;
      }
    }

    /* 矩陣雨特效canvas */
    #matrixCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* 按鈕風格 */
    #soundToggle {
      background: #0f0;
      border: none;
      color: black;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 1rem 0.5rem 1rem;
      align-self: flex-start;
      user-select: none;
      box-shadow: 0 0 6px #0f0;
      transition: background-color 0.3s ease;
    }
    #soundToggle:hover {
      background-color: #3f3;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <h1 class="glitch-text">歡迎來到駭客的世界</h1>
  <button id="soundToggle">開啟音效 🔈</button>
  <div id="terminal" tabindex="0" aria-label="駭客模擬器終端機">
    <div class="output">歡迎使用駭客模擬器！輸入 <strong>help</strong> 查詢指令列表。</div>
    <div id="input-line">
      <span id="prompt">user@fshs:~$</span>
      <input type="text" id="cmdline" autocomplete="off" autofocus spellcheck="false" placeholder="輸入指令..." />
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const cmdline = document.getElementById('cmdline');
    const soundToggle = document.getElementById('soundToggle');
    const matrixCanvas = document.getElementById('matrixCanvas');
    const ctx = matrixCanvas.getContext('2d');

    // 音效
    let soundOn = false;
    function playBeep(freq=1000, duration=100) {
      if (!soundOn) return;
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
        oscillator.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + duration / 1000);
        oscillator.onended = () => audioCtx.close();
      } catch(e) {}
    }

    soundToggle.addEventListener('click', () => {
      soundOn = !soundOn;
      soundToggle.textContent = soundOn ? '關閉音效 🔇' : '開啟音效 🔈';
      playBeep(1500, 150);
    });

    // 指令列表
    const commands = {
      help: `指令列表：
- help : 顯示指令說明
- hack : 模擬駭客入侵
- scan : 模擬系統掃描
- clear : 清除畫面
- exit : 離開模擬器`,
      exit: '結束模擬器，感謝體驗！',
      unknown: "錯誤指令，請輸入 help 查詢指令列表。"
    };

    // 輸出文字到終端機
    function printOutput(text) {
      const div = document.createElement('div');
      div.className = 'output';
      div.textContent = text;
      terminal.insertBefore(div, document.getElementById('input-line'));
      terminal.scrollTop = terminal.scrollHeight;
      playBeep(1200, 70);
    }

    // 打字機動畫 - 逐字顯示
    function typeText(element, text, delay=40, callback) {
      let i = 0;
      element.textContent = '';
      function type() {
        if(i < text.length){
          element.textContent += text.charAt(i);
          i++;
          playBeep(1800, 15);
          setTimeout(type, delay);
        } else if(callback){
          callback();
        }
      }
      type();
    }

    // 清除畫面
    function clearScreen(){
      const outputs = terminal.querySelectorAll('.output');
      outputs.forEach(o => o.remove());
    }

    // 模擬系統掃描動畫
    function scanSystem(callback){
      const scanOutput = document.createElement('div');
      scanOutput.className = 'output';
      terminal.insertBefore(scanOutput, document.getElementById('input-line'));
      let lines = [
        "開始系統掃描...",
        "正在偵測開放埠口...",
        "埠口 22: 開放",
        "埠口 80: 開放",
        "埠口 443: 開放",
        "發現漏洞 CVE-2021-44228",
        "掃描完成，系統安全風險：中等"
      ];
      let idx = 0;

      function printLine(){
        if(idx < lines.length){
          scanOutput.textContent += lines[idx] + '\n';
          idx++;
          playBeep(1400, 50);
          terminal.scrollTop = terminal.scrollHeight;
          setTimeout(printLine, 600);
        } else if(callback){
          callback();
        }
      }
      printLine();
    }

    // 矩陣雨效果
    let width, height;
    let columns;
    let drops;

    function initMatrix(){
      width = matrixCanvas.width = window.innerWidth;
      height = matrixCanvas.height = window.innerHeight;
      columns = Math.floor(width / 15);
      drops = new Array(columns).fill(1);
    }

    function drawMatrix(){
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#0f0';
      ctx.font = '15pt monospace';

      for(let i=0; i < drops.length; i++){
        let text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 15, drops[i] * 15);

        if(drops[i] * 15 > height && Math.random() > 0.975){
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    let matrixInterval;

    function startMatrix(){
      if(matrixInterval) return;
      initMatrix();
      matrixInterval = setInterval(drawMatrix, 50);
    }

    function stopMatrix(){
      if(matrixInterval){
        clearInterval(matrixInterval);
        matrixInterval = null;
        ctx.clearRect(0, 0, width, height);
      }
    }

    // 處理 hack 指令入侵動畫
    function hackInvasion(){
      // 先清空
      clearScreen();

      // 启动矩阵雨
      startMatrix();

      const hackOutput = document.createElement('div');
      hackOutput.className = 'output';
      terminal.insertBefore(hackOutput, document.getElementById('input-line'));
      terminal.scrollTop = terminal.scrollHeight;

      const lines = [
        "連接目標主機 192.168.0.1 ...",
        "爆破 SSH 密碼...",
        "密碼破解中：███████░░░░░░░░░░░░░░░░░░░░░",
        "密碼破解中：███████████████░░░░░░░░░░░░░",
        "成功取得系統權限！",
        "正在提取機密資料...",
        "資料提取中：▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓",
        "入侵成功！系統完全掌控！",
        "歡迎來到資安班的世界，祝你玩得愉快！"
      ];

      let idx = 0;

      function showLine(){
        if(idx < lines.length){
          hackOutput.textContent += lines[idx] + '\n';
          terminal.scrollTop = terminal.scrollHeight;
          playBeep(1600, 50);
          idx++;
          setTimeout(showLine, 800);
        } else {
          // 入侵成功後維持矩陣雨特效，讓畫面更酷
          // 也可以加點炫光或提示
          printOutput("輸入 help 查看其他指令。");
        }
      }
      showLine();
    }

    // 輸入事件
    cmdline.addEventListener('keydown', e => {
      if(e.key === 'Enter'){
        let cmd = cmdline.value.trim().toLowerCase();
        if(!cmd) return;

        printOutput(`user@fshs:~$ ${cmd}`);
        cmdline.value = '';

        switch(cmd){
          case 'help':
            printOutput(commands.help);
            break;
          case 'clear':
            clearScreen();
            break;
          case 'scan':
            scanSystem(() => {
              printOutput("掃描結束。");
            });
            break;
          case 'hack':
            hackInvasion();
            break;
          case 'exit':
            printOutput(commands.exit);
            cmdline.disabled = true;
            break;
          default:
            printOutput(commands.unknown);
        }
      }
    });

    // 初始化畫面時聚焦輸入框
    window.onload = () => {
      cmdline.focus();
      initMatrix();
    };
    window.onresize = () => {
      initMatrix();
    };
  </script>
</body>
</html>
