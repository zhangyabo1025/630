<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>駭客模擬器｜資安小遊戲</title>
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 2rem;
    }

    .terminal {
      background-color: #111;
      border: 2px solid #0f0;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f0;
    }

    #output {
      white-space: pre-wrap;
      min-height: 200px;
    }

    #input {
      width: 100%;
      padding: 0.5rem;
      background-color: #000;
      border: none;
      color: #0f0;
      font-family: inherit;
      font-size: 1rem;
    }

    #input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="output">歡迎來到駭客模擬器 v1.0
輸入指令，例如：help、scan、crack、exit</div>
    <input type="text" id="input" placeholder="輸入指令並按下 Enter">
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    const commands = {
      help: "可用指令：help, scan, crack, exit",
      scan: "正在掃描目標主機...\n發現主機：192.168.1.1\n開放埠口：22, 80, 443",
      crack: "啟動弱密碼暴力破解...\n找到密碼：admin123 ✅",
      exit: "模擬結束，感謝體驗駭客模擬器！",
    };

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim().toLowerCase();
        const response = commands[cmd] || `未知指令：${cmd}`;
        output.textContent += `\n> ${cmd}\n${response}`;
        input.value = "";
        output.scrollTop = output.scrollHeight;
      }
    });
  </script>
</body>
</html>
