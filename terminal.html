<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>駭客模擬器</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      text-align: left;
    }

    #title {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .welcome-msg {
      margin-bottom: 20px;
    }

    #terminal {
      white-space: pre-wrap;
      text-align: left;
    }

    input {
      background: black;
      color: #00ff00;
      border: none;
      outline: none;
      width: calc(100% - 140px);
      font-family: inherit;
      font-size: 1em;
    }

    #input-line {
      display: flex;
      align-items: center;
    }

    #prompt {
      margin-right: 10px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="title">歡迎來到終端機的世界</div>
  <p class="welcome-msg">歡迎使用模擬終端機 | 輸入 <b>help</b> 查看指令列表</p>

  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">user@h4ck3r:~$</span>
      <input id="commandInput" autofocus />
    </div>
  </div>

  <script>
    const input = document.getElementById("commandInput");
    const output = document.getElementById("output");
    const prompt = document.getElementById("prompt");

    const files = {
      "資安班.txt": "這是資安班的檔案內容。\n我們一起學駭客技術！",
      "flag.txt": "FLAG{you_found_the_flag!}"
    };

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const command = input.value.trim();
        output.innerHTML += `\n${prompt.textContent} ${command}`;
        handleCommand(command.toLowerCase());
        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    function handleCommand(cmd) {
      if (cmd === "help") {
        output.innerHTML += `
cat <檔名>     ：查看檔案內容
ls             ：列出所有目錄
cd <資料夾>    ：進入目錄 (示意)
scan           ：模擬系統掃描
clear          ：清除畫面
exit           ：離開模擬器`;
      } else if (cmd === "ls") {
        output.innerHTML += `\n資安班.txt\n??? -> flag.txt`;
      } else if (cmd.startsWith("cat ")) {
        const file = cmd.slice(4);
        if (files[file]) {
          output.innerHTML += `\n${files[file]}`;
        } else {
          output.innerHTML += `\n找不到檔案：${file}`;
        }
      } else if (cmd === "scan") {
        output.innerHTML += `\n掃描中...\n找到目標：10.0.0.1\n開放端口：22, 80, 443`;
      } else if (cmd === "clear") {
        output.innerHTML = "";
      } else if (cmd === "exit") {
        output.innerHTML += `\n再見！`;
        input.disabled = true;
      } else {
        output.innerHTML += `\n未知指令：${cmd}`;
      }
    }
  </script>
</body>
</html>
