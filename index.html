<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>復興高中資安班｜AI資安學程</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      background: linear-gradient(90deg, #00ffe7, #0072ff);
      -webkit-background-clip: text;  /* 必須有這行 */
      -webkit-text-fill-color: transparent;  /* 文字透明，顯示背景漸層 */
      background-clip: text;  /* 標準屬性，有些瀏覽器支援 */
      color: transparent;  /* 保險起見 */
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .container {
      max-width: 800px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      margin: 2rem;
    }

    .highlight {
      color: #00ffff;
      font-weight: bold;
    }

    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      background-color: #00c6ff;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0072ff;
      transform: scale(1.05);
    }

    .interactive {
      margin-top: 2rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-align: center;
    }

    .interactive input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    #continueBtn {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>復興高中資安班</h1>
    <p>加入 AI 資安學程，開啟探索與挑戰的冒險之旅！</p>
  </header>

  <div class="container">
    <p>
      <span class="highlight">AI資安學程</span> 是一個分散式學習資安的專班，我們不僅學習技術，更培養實戰能力。
      資安班常舉辦 <span class="highlight">活動</span> 與 <span class="highlight">競賽</span>，讓你在實作中成長。
    </p>
    <p>
      在這裡你會遇到 <span class="highlight">志同道合的夥伴</span>，一起學習、一起成長。
      資安班是一個 <span class="highlight">避風港</span>，更是一個努力追夢的起點。
    </p>
    <p>
      無論你是初學者或已經有經驗，我們都歡迎你加入，共創資安的未來！
    </p>

    <div class="interactive">
      <label for="name">想了解更多嗎？請留下名字：</label><br>
      <input type="text" id="name" placeholder="輸入你的名字..." />
      <button class="button" onclick="joinUs()">加入我們！</button>
      <p id="response" style="margin-top: 1rem; color: #00ffff;"></p>
      <!-- 顯示「繼續了解資安班」的按鈕 -->
      <a id="continueBtn" href="more.html" class="button">繼續了解資安班</a>

      <!-- 顯示「體驗駭客」按鈕 -->
      <a href="game.html" class="button">想體驗駭客嗎，點擊這裡！</a>
    </div>
  </div>

  <script>
    function joinUs() {
      const name = document.getElementById('name').value.trim();
      const response = document.getElementById('response');
      const continueBtn = document.getElementById('continueBtn');

      if (name === '') {
        response.textContent = '請先輸入你的名字！';
        continueBtn.style.display = 'none';
      } else {
        response.textContent = `歡迎加入，${name}！資安世界等你來冒險！`;
        continueBtn.style.display = 'inline-block';
      }
    }
  </script>
</body>
</html>
