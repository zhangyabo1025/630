<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>復興高中資安班 - 進階介紹</title>
  <style>
    /* 全頁面置中，黑底白字 */
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center; /* 水平置中 */
      align-items: center;     /* 垂直置中 */
    }

    /* 容器使用 Grid 排列四格 */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      width: 90%;
      max-width: 900px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 0 20px #00c6ff88;
      backdrop-filter: blur(10px);
    }

    /* 單一方格樣式 */
    .card {
      background: #111;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px #00c6ffaa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    /* 滑鼠經過的互動效果 */
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px #00ffffcc;
    }

    .card h3 {
      margin-top: 0;
      color: #00ffff;
      font-weight: 700;
    }

    .card p {
      line-height: 1.5;
      font-size: 1rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3>分散式學習</h3>
      <p>AI資安學程採用分散式學習方式，讓學生能自由安排時間並透過多元資源提升資安技能。</p>
    </div>
    <div class="card">
      <h3>實戰競賽</h3>
      <p>班上經常舉辦資安競賽和活動，讓你能在實戰中累積經驗，成為真正的資安高手。</p>
    </div>
    <div class="card">
      <h3>夥伴合作</h3>
      <p>這裡是遇見志同道合夥伴的地方，大家互相激勵，共同學習、一起成長。</p>
    </div>
    <div class="card">
      <h3>夢想起點</h3>
      <p>資安班不只是避風港，更是你努力追求夢想和目標的起點。</p>
    </div>
  </div>
</body>
</html>
