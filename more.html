<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>資安小遊戲｜復興高中資安班</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
    background: linear-gradient(to right, #00f2fe, #4facfe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
    font-size: 2.5rem;
    }

    .question-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 1rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.8rem;
      width: 100%;
      background-color: #0072ff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options button:hover {
      background-color: #005ecc;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
      color: #00ffff;
    }

    .final {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #00ffcc;
    }

    .btn-restart {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #00c6ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>資安小遊戲：你知道多少？</h1>
  <div class="question-box">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <div class="final" id="final"></div>
    <button class="btn-restart" id="restart" onclick="restartQuiz()" style="display:none;">再玩一次</button>
  </div>

  <script>
    const questions = [
      {
        q: "哪一個是密碼強度較高的選項？",
        options: ["12345678", "password", "Pa$$w0rd2025!", "abc123"],
        answer: 2
      },
      {
        q: "什麼是釣魚攻擊（Phishing）？",
        options: [
          "一種釣魚技術",
          "駭客透過假的網站或信件騙取資料",
          "網路卡慢的現象",
          "一種防火牆"
        ],
        answer: 1
      },
      {
        q: "使用公共 Wi-Fi 時，下列哪一項是較安全的行為？",
        options: [
          "登入網銀帳戶",
          "關閉防毒軟體",
          "開啟 VPN 保護連線",
          "下載不明檔案"
        ],
        answer: 2
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById('question').textContent = `Q${current + 1}: ${q.q}`;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx);
        optionsDiv.appendChild(btn);
      });

      document.getElementById('result').textContent = '';
    }

    function checkAnswer(choice) {
      const correct = questions[current].answer;
      const resultDiv = document.getElementById('result');
      if (choice === correct) {
        score++;
        resultDiv.textContent = "✔️ 答對了！";
      } else {
        resultDiv.textContent = "❌ 答錯了！";
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          showFinal();
        }
      }, 1000);
    }

    function showFinal() {
      document.getElementById('question').style.display = 'none';
      document.getElementById('options').style.display = 'none';
      document.getElementById('result').style.display = 'none';
      document.getElementById('final').textContent = `你答對了 ${score} / ${questions.length} 題！`;
      document.getElementById('restart').style.display = 'inline-block';
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      document.getElementById('question').style.display = 'block';
      document.getElementById('options').style.display = 'block';
      document.getElementById('result').style.display = 'block';
      document.getElementById('final').textContent = '';
      document.getElementById('restart').style.display = 'none';
      loadQuestion();
    }

    loadQuestion();
  </script>
<p>I'm hosted with GitHub Pages.</p>
</body>
</html>
